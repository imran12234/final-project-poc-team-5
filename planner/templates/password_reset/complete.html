{% extends "planner/base.html" %}

{% block content %}
<style>
    input {
        display: block;
        width: 100%;
        padding: 0.5rem 0.75rem;
        font-size: 1rem;
        font-family: inherit;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        margin-top: 0.25rem;
        margin-bottom: 1rem;
    }
    .text-danger{
    color: red; 
    margin-top: 3px;
    margin-bottom: 6px;
    display: block;
    }


</style>

<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="w-100" style="max-width: 500px;">
        <h2 class="text-center mb-4">Password Reset Complete</h2>

        <div class="p-4 rounded shadow bg-light" style=" border: 1px solid #ced4da;">
        <p style = "text-align: center;">Your password has been reset. You may log in now.</p>
        <a href="{% url 'planner:login' %}" class="btn btn-outline-secondary w-100">Go To Log In</a>
        </div>
    </div>
</div>

{% endblock %}
